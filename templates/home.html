{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
    <!-- Page Title -->
    <h1 
        class="text-3xl font-semibold text-[#1c3d73] mb-6 text-center border-b-4 border-[#1c3d73] pb-2">
        Convert Images to PDF
    </h1>
    <p class="text-gray-600 mb-8 text-center">
        Upload your images and convert them into a high-quality PDF file in just a few clicks.
    </p>

    <!-- Drag and Drop Upload Section -->
    <form method="POST" enctype="multipart/form-data" action="" id="upload-form">
        {% csrf_token %}
        <div
            id="drop-zone"
            class="bg-red-100 p-6 border-dashed border-2 border-red-400 rounded-lg mb-8 text-center transition-all duration-300 ease-in-out hover:shadow-lg">
            <p class="text-red-700 mb-4 font-medium">Drag and drop your images here or click to upload</p>
            <label class="cursor-pointer">
                <input
                    type="file"
                    name="img"
                    accept="image/*"
                    multiple
                    class="hidden"
                    id="file-input" />
                <div
                    class="inline-block px-6 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition">
                    Browse Files
                </div>
            </label>
        </div>

        <!-- File Name Display -->
        <div id="file-list" class="text-left text-gray-700 mb-8">
            <!-- Uploaded file names will be dynamically inserted here -->
        </div>

        <!-- Convert Button -->
        <div class="text-center">
            <button
                type="submit"
                class="w-full sm:w-auto px-8 py-3 bg-[#1c3d73] text-white text-lg font-medium rounded-md hover:bg-[#15315a] transition">
                Convert to PDF
            </button>
        </div>
    </form>
</div>

<!-- JavaScript for Drag and Drop -->
<script>
    const fileInput = document.getElementById("file-input");
    const dropZone = document.getElementById("drop-zone");
    const fileList = document.getElementById("file-list");

    // Handle Drag and Drop Events
    dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.classList.add("border-red-500", "bg-red-200");
    });

    dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("border-red-500", "bg-red-200");
    });

    dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.classList.remove("border-red-500", "bg-red-200");
        fileInput.files = e.dataTransfer.files;
        updateFileList();
    });

    // Handle File Input Change
    fileInput.addEventListener("change", updateFileList);

    function updateFileList() {
        fileList.innerHTML = "";
        for (const file of fileInput.files) {
            const fileItem = document.createElement("div");
            fileItem.innerHTML = `<span class="text-sm">ðŸ“„ ${file.name}</span>`;
            fileItem.className = "mb-2 flex items-center gap-2";
            fileList.appendChild(fileItem);
        }
    }
</script>
{% endblock %}
