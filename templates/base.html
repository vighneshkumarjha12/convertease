<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Converter</title>
  <link rel="icon" href="{% static 'images/ConvertEase-bg.png' %}" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-black to-blue-500 shadow-lg">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <!-- Logo Section -->
        <a href="/" class="flex items-center justify-center w-full md:w-auto">
          <img src="{% static 'images/ConvertEase-bg.png' %}" alt="Logo" class="h-12">
        </a>

        <!-- Hamburger Menu for Mobile -->
        <button id="menu-btn" class="text-white focus:outline-none md:hidden">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>

        <!-- Desktop Navigation Links -->
        <div class="hidden md:flex items-center space-x-12">
          <!-- Dropdown for Image Converters -->
          <div class="relative group">
            <button id="dropdown-btn" class="text-white hover:text-teal-300 transition duration-300 flex items-center">
              Image Converters
              <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <div id="dropdown-menu" 

                 class="absolute left-0 w-48 mt-2 bg-[#1c3d73] text-white shadow-md rounded-lg hidden">
              <a href="imgtopdf" class="block px-6 py-3 text-sm font-medium hover:bg-[#284b8a] transition-colors duration-200">Image to PDF</a>
              <a href="webptopng" class="block px-6 py-3 text-sm font-medium hover:bg-[#284b8a] transition-colors duration-200">Any to PNG</a>
              <a href="pngtowebp" class="block px-6 py-3 text-sm font-medium hover:bg-[#284b8a] transition-colors duration-200">Any to WebP</a>
              <a href="pngtojpg" class="block px-6 py-3 text-sm font-medium hover:bg-[#284b8a] transition-colors duration-200">Any to JPG</a>
              <a href="pdf_to_word" class="block px-6 py-3 text-sm font-medium hover:bg-[#284b8a] transition-colors duration-200">PDF to Word</a>
              <a href="pdf_to_ppt" class="block px-6 py-3 text-sm font-medium hover:bg-[#284b8a] transition-colors duration-200">PDF to Ptt</a>
            </div>
          </div>
          <a href="blogs" class="text-white hover:text-teal-300 transition duration-300">Blog</a>
          <a href="services" class="text-white hover:text-teal-300 transition duration-300">Features</a>
          <a href="htu" class="text-white hover:text-teal-300 transition duration-300">How to Use</a>
          <a href="contact" class="text-white hover:text-teal-300 transition duration-300">Contact</a>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden flex flex-col items-start space-y-4 py-4 md:hidden">
        <div class="relative group w-full">
          <button class="text-white hover:text-teal-300 transition duration-300 w-full text-left px-4">
            Image Converters
          </button>
          <div class="pl-4">
            <a href="imgtopdf" class="block px-6 py-3 text-sm font-medium hover:bg-[#284b8a] transition-colors duration-200">Image to PDF</a>
            <a href="webptopng" class="block px-6 py-3 text-sm font-medium hover:bg-[#284b8a] transition-colors duration-200">Any to PNG</a>
            <a href="pngtowebp" class="block px-6 py-3 text-sm font-medium hover:bg-[#284b8a] transition-colors duration-200">Any to WebP</a>
            <a href="pngtojpg" class="block px-6 py-3 text-sm font-medium hover:bg-[#284b8a] transition-colors duration-200">Any to JPG</a> 
            <a href="pdf_to_word" class="block px-6 py-3 text-sm font-medium hover:bg-[#284b8a] transition-colors duration-200">PDF to Word</a> 
          </div>
        </div>
        <a href="blogs" class="text-white hover:text-teal-300 transition duration-300 px-4">Blog</a>
        <a href="services" class="text-white hover:text-teal-300 transition duration-300 px-4">Features</a>
        <a href="htu" class="text-white hover:text-teal-300 transition duration-300 px-4">How to Use</a>
        <a href="contact" class="text-white hover:text-teal-300 transition duration-300 px-4">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Script for Mobile Toggle and Dropdown -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const dropdownBtn = document.getElementById('dropdown-btn');
    const dropdownMenu = document.getElementById('dropdown-menu');

    // Toggle mobile menu visibility
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Toggle dropdown visibility on click
    dropdownBtn.addEventListener('click', () => {
      dropdownMenu.classList.toggle('hidden');
    });

    // Close dropdown if clicked outside
    window.addEventListener('click', (e) => {
      if (!dropdownBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.add('hidden');
      }
    });
  </script>

  <main>
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </main>

  <!-- Footer -->
  {% include "footer.html" %}

</body>
</html>
