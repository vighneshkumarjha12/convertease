{% extends 'base.html' %}   

    {% block content %}
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            transition: background-color 0.5s, color 0.5s;
        }

       
        /* Main Section */
        .main-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .main-section h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .main-section p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }
        .upload-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            width: 100%;
            max-width: 500px;
            border: 2px dashed #66badf;
            border-radius: 10px;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }
        
        .upload-box:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .upload-box input[type="file"] {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }
        
        .upload-box label {
            font-size: 1.2rem;
            color: #727cf5;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 20px;
            background: #fff;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }
        
        .upload-box label:hover {
            background-color: #727cf5;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .upload-box p {
            margin-top: 10px;
            color: #777;
            font-size: 0.9rem;
        }
        
        /* Services Section */
        .services {
            padding: 50px 20px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .services h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .services p {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #666;
        }

        .service-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .service-item {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            transition: transform 0.3s;
        }

        .service-item:hover {
            transform: translateY(-10px);
        }

        .service-item img {
            width: 60px;
            margin-bottom: 15px;
        }

        .service-item h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .service-item p {
            font-size: 0.9rem;
            color: #555;
        }

    </style>
    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // Load Dark Mode Preference
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</head>
<body>
   
    <!-- Main Section -->
    <section class="main-section">
        <h1>Convert Images to PDFs with Ease</h1>
        <p>Upload or paste your image to start the conversion process. Quick and reliable results guaranteed!</p>
        <div class="upload-box">
            <input type="file" id="file-upload" accept="image/*">
            <label for="file-upload">Click to Upload an Image</label>
            <p>or drag and drop your file here</p>
        </div>
        
    </section>


   
{% endblock %}
